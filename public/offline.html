<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오프라인 - JIHYUNG</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .icon svg {
      width: 60px;
      height: 60px;
      stroke: currentColor;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .pulse {
      width: 12px;
      height: 12px;
      background: #ff6b6b;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .features {
      margin-top: 2rem;
      opacity: 0.8;
    }

    .features h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .features ul {
      list-style: none;
      padding: 0;
    }

    .features li {
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .features li:last-child {
      border-bottom: none;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
    </div>

    <h1>JIHYUNG</h1>
    <p>현재 인터넷 연결이 없습니다.<br>네트워크 연결을 확인하고 다시 시도해주세요.</p>

    <div class="status">
      <div class="status-indicator">
        <div class="pulse"></div>
        <span id="status-text">오프라인</span>
      </div>
      <p>네트워크 연결을 기다리고 있습니다...</p>
    </div>

    <button class="retry-btn" onclick="location.reload()">
      <span class="spinner hidden" id="loading-spinner"></span>
      <span id="retry-text">다시 시도</span>
    </button>

    <div class="features">
      <h3>오프라인에서도 사용 가능:</h3>
      <ul>
        <li>✓ 이전에 본 페이지 탐색</li>
        <li>✓ 캐시된 노트 및 할 일 보기</li>
        <li>✓ 기본 앱 기능 사용</li>
        <li>✓ 온라인 시 자동 동기화</li>
      </ul>
    </div>
  </div>

  <script>
    // 온라인 상태 모니터링
    function updateOnlineStatus() {
      const statusText = document.getElementById('status-text');
      const pulse = document.querySelector('.pulse');

      if (navigator.onLine) {
        statusText.textContent = '온라인';
        pulse.style.background = '#51cf66';

        // 자동으로 페이지 새로고침
        setTimeout(() => {
          location.reload();
        }, 1000);
      } else {
        statusText.textContent = '오프라인';
        pulse.style.background = '#ff6b6b';
      }
    }

    // 재시도 버튼 클릭 시 로딩 표시
    function showLoading() {
      const spinner = document.getElementById('loading-spinner');
      const retryText = document.getElementById('retry-text');

      spinner.classList.remove('hidden');
      retryText.textContent = '연결 중...';

      setTimeout(() => {
        if (!navigator.onLine) {
          spinner.classList.add('hidden');
          retryText.textContent = '다시 시도';
        }
      }, 3000);
    }

    // 이벤트 리스너
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    document.querySelector('.retry-btn').addEventListener('click', showLoading);

    // 초기 상태 설정
    updateOnlineStatus();

    // Service Worker와 통신하여 캐시 상태 확인
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready.then(registration => {
        // Service Worker가 준비되면 추가 기능 활성화
        console.log('Service Worker ready for offline functionality');
      });
    }

    // 5초마다 온라인 상태 확인
    setInterval(() => {
      if (navigator.onLine) {
        location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
